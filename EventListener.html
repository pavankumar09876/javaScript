<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn1{
            background-color: rgb(33, 169, 9);
            color: blanchedalmond;
            border-radius: 3px;
        }
        #btn2{
            background-color:rgb(217, 49, 105);
            color:yellow;
            border-radius: 3px;
        }
        #div{
            background-color: burlywood;
            border: 2px solid brown;
            border-radius: 4px;
            padding: 4px;
            width: 45%;
            height: 40%;
            font-family: 'Trebuchet MS';
        }
        .labels{
            background-color: azure;
            border-radius: 2px;
            padding: 3px;
        }
        #hide{
            visibility:hidden;
        }

    </style>
</head>
<body>
    <button id="btn1" onclick="console.log('clicked button')"> Click me </button>
    <button id="btn2" ondblclick="console.log('double clicked')"> click here 2 times </button>
    <hr>
    <div id="div" onmouseover="console.log('on div')">
        whale is an largest mammal on earth
        <p id="hide"> This text is view only when mouse is hovered </p>
    </div>
    <hr>
    <form id="form">
        <p>  
            <label class="labels">Name :</label>
            <input type ="text" placeholder="Enter Your Name">
        </p>
        <p>
            <label class="labels">Email :</label>
            <input type ="email" id ='email' placeholder="Enter your email" >
            <span id="emailError" style="color:red; font-size:0.9em;"></span>
        </p>
        <input type="submit">
    </form>
    <hr>
    <button id="themebtn">Dark/Light</button>
    <script src="EventListener.js"></script>
</body>
</html>
